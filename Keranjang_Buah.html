<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("Tambah : ");
        const tambah = ['pisang', 'mangga', 'papaya','melon','jambu'];
        tambah.splice(5, 0, 'semangka', 'pear','salak, ')

        document.write(tambah);
        document.write("<br>");
        document.write("<br>");
        
        document.write("Hapus : ");
        const hapus = ['pisang', 'mangga', 'papaya','melon','jambu'];
        hapus.splice(5, 0, 'semangka', 'pear','salak, ')

        document.write(hapus.slice(5));
        document.write("<br>");
        document.write("<br>");

        document.write("Hapus Melon : ");
        const melon = ['pisang', 'mangga', 'papaya','melon','jambu'];
        melon.splice(5, 0, 'semangka', 'pear','salak, ')
        melon.splice(3,1)
        
        document.write(melon);
        document.write("<br>");
        document.write("<br>");

        document.write("Mengurutkan : ");
        const urut = ['pisang', 'mangga', 'papaya','melon','jambu,'];
        urut.splice(5, 0, 'semangka', 'pear','salak ')

        document.write(urut.sort());
        document.write("<br>");
        document.write("<br>");
    </script>
</body>
